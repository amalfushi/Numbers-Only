<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers Only</title>

    <script type="text/javascript">
        "use srict";
        function RemoveNumbersAndReturn(arr){
            var newArr = [];
            for (var i=0; i<arr.length; i++){
                if (typeof arr[i] === "number"){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        function RemoveNumbers(arr){
           for (var i=0; i<arr.length; i++){
               while(typeof arr[i] != "number"){
                   for(var y=i; y<arr.length-1; y++){
                       arr[y] = arr[y+1];
                   }
                   arr.pop();
               }
           }
        }

        var thisArr =[1, "apple", -3, "orange", 0.5];
        console.log("Your orignal array is: ", thisArr.toString(), "and your new array is: ", RemoveNumbersAndReturn(thisArr).toString());

        var arr=[88, "taco", Infinity, "chalupa", -65]
        console.log("Your original array is", arr.toString());
        RemoveNumbers(arr);
        console.log("That Array is now: ", arr.toString());
    </script>
</head>
